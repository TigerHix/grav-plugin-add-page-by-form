name: Add Page By Form
version: 0.1.0
description: Adds a page upon form submission
icon: plus-square-o
author:
  name: Ron Wardenier
  email: bleutzinn@rwgc.nl
homepage: https://github.com/bleutzinn/grav-plugin-add-page-by-form
demo: 
keywords: grav, plugin, page, form
bugs: https://github.com/bleutzinn/grav-plugin-add-page-by-form/issues
docs: https://github.com/bleutzinn/grav-plugin-add-page-by-form/blob/dev/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    route:
      type: text
      label: New Page Route
      help: Sets the route or path of new pages
    template:
      type: text
      label: Page Twig Template
      help: Sets the Twig template to be used
